<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money Project</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label for="currencyReal">
                Convert <b>from:</b>
                <select id="currencyReal">
                    <option> <b>R$</b> Brazillian Real</option>
                </select>
            </label>

            <label for="currencySelect">
                Convert <b>to</b>:
                <select id="currencySelect">
                    <option>US$ American Dollar</option>
                    <option>€ Euro</option>
                    <option>BTC Bitcoin</option>
                    <option>CA$ Canadian Dollar</option>
                    <option>ARS Argentine Peso</option>
                    <option>JP¥ Yen</option>
                    <option>CN¥ Yuan</option>
                </select>
            </label>


            <label for="inputReal">Value:
                <input id="inputReal" placeholder="R$ 10.000,00">
            </label>
            <button id="convertButton" type="button">Convert</button>

            <section>

                <div class="currencyInfo">
                    <img src="./Images/BR_icon.png" width="44px" alt="BR_icon">
                    <p>Real</p>
                    <p class="moneyValue" id="RealValueText">R$ 10.000,00</p>
                </div>

                <img class="arrow" src="./Images/Arrow-down.png" width="35px" height="50px" alt="arrow">

                <div class="currencyInfo">
                    <img id="currencyImg" src="./Images/EUA_icon.png" width="44px" alt="EUA_icon">
                    <p id="currencyName">American Dollar</p>
                    <p class="moneyValue" id="currencyValueText">$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
