<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money Project</title>
</head>

<body>
    <div>
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Convert from:
                <select>
                    <option>R$ Brazillian Real</option>
                </select>
            </label>

            <label>
                Convert to:
                <select>
                    <option>US$ American Dollar</option>
                    <option>â‚¬ Euro</option>
                    <option>BTC Bitcoin</option>
                </select>
            </label>

            <p>Value:</p>
            <input placeholder="R$ 10.000,00">
            <button type="button">Convert</button>
           
            <section>

                <div>
                    <img src="./Images/BR_icon.png" width="44px">
                    <p>Real</p>
                    <p class="moneyValue">R$ 10.000,00</p>
                </div>

                <img class="arrow" src="./Images/Arrow-down.png" width="35px" height="50px">

                <div>
                    <img src="./Images/EUA_icon.png" width="44px">
                    <p>American Dollar</p>
                    <p class="moneyValue">$ 50.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
